{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    <br>
    <form action="{% url 'encyclopedia:newPage' %}" method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter Title Here" required="True" value="{{ title }}">
        {{ errorVis|safe }}
        <textarea id="content" name="content" rows="10" cols="50" placeholder="Markdown Content Here">{{ content }}</textarea>
        <br>
        <input type="submit" value="Save" class="btn btn-primary">
    </form>
{% endblock %}
